<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J'S Order Form</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="custom.css">
</head>
<body>
  <div class="container bg-light">
    <h1 class="display-4">J'S Order Form</h1>
    <form id="order-form" action="#" method="post">
      <!-- Customer Information -->
      <h2>Customer Information</h2>
      <div class="mb-3">
        <label for="full-name" class="form-label">Full Name:</label>
        <input type="text" class="form-control" id="full-name" name="full-name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>

      <!-- Order Details -->
      <h2>Order Details</h2>
      <div class="mb-3">
        <label for="order-date" class="form-label">Date:</label>
        <input type="date" class="form-control" id="order-date" name="order-date" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Delivery/Pickup Preference:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="preference" id="delivery" value="Delivery" required>
          <label class="form-check-label" for="delivery">Delivery</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="preference" id="pickup" value="Pickup" required>
          <label class="form-check-label" for="pickup">Pickup</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="delivery-address" class="form-label">Delivery Address:</label>
        <input type="text" class="form-control" id="delivery-address" name="delivery-address">
      </div>
      <div class="mb-3">
        <label for="pickup-location" class="form-label">Pickup Location:</label>
        <input type="text" class="form-control" id="pickup-location" name="pickup-location">
      </div>
      <div class="mb-3">
        <label for="special-instructions" class="form-label">Special Instructions:</label>
        <textarea class="form-control" id="special-instructions" name="special-instructions"></textarea>
      </div>

      <!-- Product Selection -->
      <h2>Product Selection</h2>
      <label for="strawberry-jam">Strawberry Jam:</label>
<select id="strawberry-jam" name="strawberry-jam">
    <option value="0">None</option>
    <option value="1">1 jar</option>
    <option value="2">2 jars</option>
    <option value="3">3 jars</option>
</select>
<label for="ube-jam">Ube Jam:</label>
<select id="ube-jam" name="ube-jam">
    <option value="0">None</option>
    <option value="1">1 jar</option>
    <option value="2">2 jars</option>
    <option value="3">3 jars</option>
</select>
<label for="chocolate-jam">Chocolate Jam:</label>
<select id="chocolate-jam" name="chocolate-jam">
    <option value="0">None</option>
    <option value="1">1 jar</option>
    <option value="2">2 jars</option>
    <option value="3">3 jars</option>
</select>
<label for="coco-jam">Coco Jam:</label>
<select id="coco-jam" name="coco-jam">
    <option value="0">None</option>
    <option value="1">1 jar</option>
    <option value="2">2 jars</option>
    <option value="3">3 jars</option>
</select>
<label for="blueberry-jam">Blueberry Jam:</label>
<select id="blueberry-jam" name="blueberry-jam">
    <option value="0">None</option>
    <option value="1">1 jar</option>
    <option value="2">2 jars</option>
    <option value="3">3 jars</option>
</select>

      <!-- Payment Information -->
      <h2>Payment Information</h2>
      <div class="mb-3">
        <label class="form-label">Payment Method:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="payment-method" id="credit-card" value="Credit Card" required>
          <label class="form-check-label" for="credit-card">Credit Card</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="payment-method" id="paypal" value="PayPal" required>
          <label class="form-check-label" for="paypal">PayPal</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="payment-method" id="cash-on-delivery" value="Cash on Delivery" required>
          <label class="form-check-label" for="cash-on-delivery">Cash on Delivery</label>
        </div>
      </div>
      <div id="credit-card-info" style="display: none;">
        <div class="mb-3">
          <label for="card-number" class="form-label">Card Number:</label>
          <input type="text" class="form-control" id="card-number" name="card-number">
        </div>
        <div class="mb-3">
          <label for="expiry-date" class="form-label">Expiry Date:</label>
          <input type="text" class="form-control" id="expiry-date" name="expiry-date">
        </div>
        <div class="mb-3">
          <label for="cvv" class="form-label">CVV:</label>
          <input type="text" class="form-control" id="cvv" name="cvv">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
  </div>

  <!-- Link to Bootstrap JS -->
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
